<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Local CSS -->

    <link rel="stylesheet" type=text/css href="style.css">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/792cbaa3d1.js" crossorigin="anonymous"></script>

    <!-- Page Title -->

    <title>Javascript Code Quiz!</title>
<style>
* {
    background-color: black;
}

/* Global */
html {
    /* min-height: 100%; */
    overflow: hidden;
}

body {
    color: rgba(255,255,255,.75);
    font-family: 'Courier New', Courier, monospace;
    background-color: transparent;  
}

.line-1 { 
    position: relative;
    top: 50%;  
    width: 18em;
    margin: 0 auto;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 220%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);   
    background-color: transparent; 
}
  
/* Animation */
.typewriter {
    animation: typewriter 4s steps(44) 1s 1 normal both,
               blinkTextCursor 500ms steps(44) infinite normal;    
}

@keyframes typewriter {
    from{width: 0;}
    to{width: 22em;}
} 

@keyframes blinkTextCursor {
    from{border-right-color: rgba(74, 112, 238, 0.75);}
    to{border-right-color: transparent;}
}
 
body, .jumbotron {
    background-color: black;
    align-items: center;
}

.quiz {
    width: 900px;
}
    
ul, li, h1, p, div {
    color: white;
    background-color: black;
}

ul, li {
    text-align: center;
    list-style-type: none;
    background-color: black;
}

.card-body, p.text {
    background-color: transparent;
    color: #FFFFFF;
    font-size: 1.5rem;
    text-shadow: 2px 2px black;
    font-family: sans-serif;
}

.btn {
    background-color: cornflowerblue;
    border-color: cornflowerblue;
    color: #FFFFFF;
    cursor: pointer;
}

/* Intro section styling */
#quizIntro {
    padding-top: 70px;
}

/* Questions section styling */
ul, div#questionsSection {
    align-items: center;
    text-align: center; 
    background-color: black;
    color: white;
    font-size: 1.25em; 
    cursor: pointer;
    outline: none !important;
    border-color: #000000;
}

ul, div#questionsSection::after {
    padding-top: 140px;
}

#answerDiv {
    padding-top: 5px;
    text-align: center;
}

#scoresRow {
    padding-top: 100px;
}

/* JS created elements styling */
#h1El {
    padding-top: 140px;
    text-align: center;  
    color: cornflowerblue; 
}

#pEl {
    padding-top: 60px;
    text-align: center;
}

#pEl2 {
    text-align: center;
}

#h2El {
    padding-top: 90px;
    color: cornflowerblue;
    text-align: center;
} 

#enterInitials, input#Initials {
    text-align: center;
    background-color: black;
    color: white;
    outline: none !important;
}

ul#highScoresUl, ul#questionsUl {
    padding-top: 0px;
    text-align: center;
    align-items: center;
}

#initials {
    text-align: center;
    background-color: white;
    width: 60px;
}

#submit {
    margin-left: 10px;
    margin-bottom: 4px;
  }

#home {
    margin-bottom: 80px;
    margin-top: 120px;
}

.onomatopoetica {
    color: cornflowerblue;
}
  
#content-wrap {
    padding-bottom: .5rem; /* Footer height */
}
  
#footer, .madeWithLove {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 2.5rem; /* Footer height */
    background-color: transparent;
    color: cornflowerblue;
    text-align: center;            
}

/* Smaller screens */
@media (max-width: 1050px) {
    div.hometimer {
        font-size: .85;
    }
    
    .typewriter {
        font-size: 1rem;
    }
    
    img.quiz {
        width: 350px;
    }
   
    .card-body, p.text {
        background-color: transparent;
        color: #FFFFFF;
        text-shadow: 1px 1px black;
        font-size: .85rem;
        padding: none;
        margin: none;
    }
 
    .luck {
        font-size: 1rem;
        text-shadow: 1px 1px black;
    }

    ul, div#questionsSection {
        font-size: 1rem;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        align-items: center;
    }
     
    .madeWithLove {
        font-size: .55rem;
        font-family: 'Courier New', Courier, monospace;
    }
}

</style>
</head>

<!-- Body -->

<body>
    <div id="page-container">
        <header class="quizIntro">
            <div class="hometimer container-fluid" style="color:white; background-color: black; max-width: 100%;">

                <!-- View/link to highscores -->

               <a href="index.html" style="text-decoration: none; "> <button style="background-color: grey; color: white; height: 40px; width: 100px;">Home</button></a>

                <!-- Timer container -->

                <div id="quizContainer">
                    <div id="currentTime" class="timer" style="color: white;" class="d-flex justify-content-end time">
                    </div>
                </div>
            </div>
        </header>

        <!-- Quiz content -->

        <section>
            <div id="questionsSection">
                <div class="container-fluid">
                    <div class="jumbotron jumbotron-fluid text-center" style="height: 100px; width: auto;">
                        
                    </div>
                </div>
                <div class="container-fluid text-center">
                    <p class="line-1 typewriter">WELCOME TO THE HTML & CSS QUIZ!</p>
                    <div class="card-deck">
                        <div class="card-body">
                            <p class="text">
                                You have 75 seconds to answer questions testing your knowledge of HTML & CSS
                                fundamentals. </p>
                            <p class="text">Incorrect answers have a 10 second penalty! </p>
                            <p class="text">Will you get
                                the high score?
                            </p>
                        </div>
                    </div>
                    <h5 class="luck mb-5" style="font-family: sans-serif;">GOOD LUCK!</h5>
                    <div class="controls">
                        <button id="startTimer" type="button" class="start-btn btn btn-light">Start
                            Quiz!</button>
                    </div>
                </div>
            </div>

            <!-- Questions render here -->

            <ul id="questionsUl" style="color: white; background-color: black;"></ul>
    </div>
    </section>

    <!-- Scores section -->

    <section>
        <div class id="scoresSection">
            <ul id="highScoresUl" style="color: white; background-color: black;"></ul>
        </div>
    </section>


    <!-- Footer content -->

    <footer id="footer">
        
    </footer>
    </div>

    <!-- Javascript -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Local JS -->

    <script src="script.js"></script>

</body>

</html>
